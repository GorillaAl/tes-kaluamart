{% extends 'base.html' %}

{% block content %}
<section class="section-conten padding-y bg">

    <div class="container">
        {% include 'includes/alerts.html' %}
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Ubah Password</strong>
            
            </header>
            <div class="card-body">
              
                <div class="row">
                <div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                     
                   
                      <div class="form-group">
                          <label>Password lama</label>
                          <input type="password" name="password_lama" placeholder="Password Lama" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label>Buat Password Baru</label>
                          <input type="password" name="password_baru" placeholder="Buat Password Baru" class="form-control" required>
                      </div>
                      <div class="form-group">
                          <label>Konfirmasi Password Baru</label>
                          <input type="password" name="confirm_password" placeholder="Konfimarsi Password Baru" class="form-control" required>
                      </div>
                 
                      <input type="submit" value="Submit" class="btn btn-primary">  
                    </form>
                    
                </div>



                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
           
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
<!-- ========================= SECTION CONTENT ========================= -->

{% endblock %}
